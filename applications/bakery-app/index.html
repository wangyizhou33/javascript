<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Recipes App</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fab fa-weixin"></i> </button>
        </header>
        <div class="fav-container">
            <h3>
                Favorite Meals
            </h3>
            <ul class="fav-meals">
                <li><img src="./images/mocha_naisu.JPG" alt="">
                    <span>抹茶奶酥</span>
                </li>
                <li><img src="./images/tilamisu_hezi.JPG" alt="">
                    <span>提拉米苏盒子</span>
                </li>
                <li><img src="./images/xiandan_zhishi_rousong.JPG" alt="">
                    <span>咸蛋芝士肉松</span>
                </li>
                <li><img src="./images/fenglisu.JPG" alt="">
                    <span>凤梨酥</span>
                </li>
                <li><img src="./images/quqi.JPG" alt="">
                    <span>曲奇</span>
                </li>
                <li><img src="./images/quanmai_tusi.JPG" alt="">
                    <span>全麦吐司</span>
                </li>
                <li><img src="./images/jilian_zhishi_ruanou.JPG" alt="">
                    <span>忌廉芝士软欧</span>
                </li>
                <li><img src="./images/mocha_musi.JPG" alt="">
                    <span>抹茶慕斯</span>
                </li>
                <li><img src="./images/danhuang_xiangyu_hezi.JPG" alt="">
                    <span>蛋黄香芋盒子</span>
                </li>
            </ul>
        </div>

        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/vussxq1511882648.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggie</h4>
                    <button class="fav-btn">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
