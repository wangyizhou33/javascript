<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Recipes App</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i> </button>
        </header>
        <div class="fav-container">
            <h3>
                Favorite Meals
            </h3>
            <ul class="fav-meals">
                <li><img src="https://www.themealdb.com/images/media/meals/1529442316.jpg" alt="">
                    <span>Sweet and sour pork</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/1525874812.jpg" alt="">
                    <span>Mapo tofu</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/1529445434.jpg" alt="">
                    <span>Shrimp chow mien</span>
                </li>
            </ul>
        </div>

        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/vussxq1511882648.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggie</h4>
                    <button class="fav-btn">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
